<!DOCTYPE html>
<html>
<head>
<style>
  #camera-stream {
    position: relative;
    width: 100%;
    height: auto;
  }

  #overlay-image {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none; /* This makes sure that clicks go through the overlay */
  }
</style>
</head>
<body>

<video id="camera-stream" autoplay></video>
<img id="overlay-image" src="eyes-googly-eyes.gif" alt="Overlay Image" style="width:300px;height:auto;position: absolute;top: 50%;left: 50%;margin-top: -250px;margin-left: -150px;">

<script>
  // Get access to the camera
  if(navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
    // Not adding `{ audio: true }` since we only want video now
    navigator.mediaDevices.getUserMedia({ video: true }).then(function(stream) {
        // Link the video stream to the video element and autoplay.
        var video = document.getElementById('camera-stream');
        video.srcObject = stream;
        video.play();
    });
  }
</script>

</body>
</html>
